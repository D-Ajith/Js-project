<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <fieldset>
        <legend>Signup Page</legend>
        <form id="signupform">
            <input type="name" id="name" placeholder="enter name" required><br><br>
            <p id="nameerrr"></p>
            <input type="email" id="email" placeholder="enter email" required><br><br>
            <p id="emailerr"></p>
            <input type="password" id="pswd" placeholder="enter password" required><br><br>
            <p id="passworderr"></p>
            <input type="password" id="cpswd" placeholder="enter confirm password" required><br><br>
            <p id="confirmerr"></p>
            <button type="submit">Submit</button>
        </form>
    </fieldset>
 
    <script src="signup.js"></script>
</body>
</html>
